<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/5a7e2bd0a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Home</title>
</head>
<body>
    <script>
        var slideIndex = 1;

        function plusDivs(n) {
        showDivs(slideIndex += n);
        }

        function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        x[slideIndex-1].style.display = "block";  
        }
        showDivs(slideIndex);
</script>
    <!--Nav bar-->
    <div class="nav-container">
        <!--Nav section-->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a>Following</a></li>
                <li><a>Browse</a></li>
            </ul>
        </nav>

        <!--Search bar-->
        <form class="search">
            <input type="text" placeholder="Search.." name="search2">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>

        <!--Profile-->
        <a class="profile" href="profile.html"><i class="fa-regular fa-circle-user"></i>Profile</a>
    </div>

    <!--Main content-->
    <div class="main-content">
        <!--Main view-->
        <div class="home-section">
            <h1>Welcome to Streaming App</h1>
            <!--Carousel section of streamers-->
            <div class="carousel-container">
                <button onclick="plusDivs(-1)">&#10094;</button>

                <a href="channel.html"><img class="mySlides" src="images/carousel1.jpg"></a>
                <a href="channel.html"><img class="mySlides" src="images/carousel2.jpg"></a>
                <a href="channel.html"><img class="mySlides" src="images/carousel3.jpg"></a>
                
                <button onclick="plusDivs(1)">&#10095;</button>
            </div>            

            <!--Section with a bunch of recommended streamers-->
            <main>
                <p>Recommended channels</p>

                <!--Grid view of streamers-->
                <div class="recommended">
                    <img src="images/carousel1.jpg" alt="Recommended streamer #1">
                    <img src="images/carousel2.jpg" alt="Recommended streamer #2">
                    <img src="images/carousel3.jpg" alt="Recommended streamer #3">
                </div>

                
                <p>Recommended stream categories</p>

                <!--Side by side view of categories-->
                <div class="recommended">
                    <img src="images/categorie1.jpg" alt="Recommended streamer #1">
                    <img src="images/categorie2.jpg" alt="Recommended streamer #2">
                    <img src="images/categorie3.jpg" alt="Recommended streamer #3">
                </div>
            </main>
        </div>
    </div>
</body>
</html>
